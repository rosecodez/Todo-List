<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
   <title>Todo List</title>
  </head>
  <body>
    <script src="bundle.js" defer></script>
    <div id="content">
      <div id="header">
        <div class="image">
          <img src="../src/Icons/home.png" alt="Home">
          <p>Home</p>
        </div>
        <div class="image">
          <img src="../src/Icons/bell.png" alt="Notifications">
          <p>Notifications</p>
        </div>
        <div class="image">
          <img src="../src/Icons/profile.png" alt="Logo">
          <p>Profile</p>
        </div>
        
      </div>
      <div id="main">
        <div id="search">
          <div id="date">Current Date
            <p id="p1"></p>
          </div>

          <label for="site-search"></label>
          <input type="search" id="site-search" name="q" placeholder="Search" />
          <button>Search</button>
        </div>
        <div id="addItem">
          <button id="add-task">+ Add Task</button>
        </div>
        
        <div id="tasks">

        </div>
      </div>
      <div id="dialog-container">
        <dialog id="dialog">
          <form action="/action_page.php">
            <label for="title" class="text">Title</label>
            <input type="text" class="form" id="title" name="title" value="" placeholder="Title"/>

            <label for="description" class="text">Description</label>
            <input type="text" class="form" id="description" name="author" value=""  placeholder="Description"/>

            <label for="dueDate" class="text">dueDate</label>
            <input type="date" class="form" id="dueDate" name="dueDate" value=""  placeholder="DueDate"/>
            
            <label for="priority" class="text">Priority</label>
            <select id="priority" class="form" name="priority">
              <option value="priority1" id="priority1">Priority 1</option>
              <option value="priority2" id="priority2">Priority 2</option>
              <option value="priority3" id="priority3">Priority 3</option>
              <option value="priority4" id="priority4">Priority 4</option>
            </select>
            <label for="notes" class="text">Notes</label>
            <input type="text" class="form" id="notes" name="notes" value=""  placeholder="Notes"/>
            <div class="buttons">
              <button id="confirm" value="default">Confirm</button>  
              <button id ="cancel" value="cancel" formmethod="dialog">Cancel</button>
            </div>
          </form>
        </dialog>
    </div>
    </div>
  </body>
</html>
